
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
    <!-- <script src="vue.js"></script> -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - YOUR_NAME (AGE)</p>
    <p>Name: {{name}}</p>
    <p>Age: {{age}}</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{age*3}}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>Random number: {{randomFunc()}}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="linkImage">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">

        <p> Two-way <b>v-model</b> binding for form input -- look at code for details </p>
        <!-- Two-way binding for form input -->
        <input type="text" v-model="name" >
        <p>Two-way <b>v-model</b> binding for form input instead of two <b>v-bind & v-on </b> -- look at code for details </p>
        <!-- Two-way binding for form input instead of two v-bind & v-on -->
        <input
            v-bind:value="name"
            v-on:input="name = $event.target.value"
        > 
    </div>   
</div>
<script>
	new Vue({
	el: '#exercise',
    data: {
      name: 'Truong Giang Huynh',
      age: 40,
      linkImage: 'https://image.shutterstock.com/image-photo/white-transparent-leaf-on-mirror-600w-1029171697.jpg',
      abc: 'aaaa'
  },
  methods: {
  	randomFunc: function() {
    	return Math.random();
    },
  }
});
</script>
</body>
</html>
